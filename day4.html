    Selector - helps us to select the html which we need to style

    Types of selector:
      -class
      -id
      -universal
      -element or tag
      -pseudo

    DECLARATION OR RULE SET:
      .heading {
      color: red; /* declaration*/
      font-size: 14px;
     } /*rule set*/
       
     KEY AND VALUE:
     color ->key
     value ->value
  -->
